{% extends 'app1/base.html' %}
{% load static %}

{% block content %}
<div class="contacto-container">
    <div class="formulario-contacto">
        <h2>Contacto</h2>
        <form method="post" onsubmit="mostrarMensajeCompra(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>
    </div>
</div>

<script>
    function mostrarMensajeCompra(event) {
        event.preventDefault();
        alert('¡Gracias por tu compra! Pronto recibirás un correo con los detalles.');
        // Enviar el formulario y redirigir a productos
        setTimeout(() => {
            window.location.href = "{% url 'productos' %}";
        }, 1000);
    }
</script>
{% endblock %}
