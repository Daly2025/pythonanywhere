{% extends 'app1/base.html' %}
{% load static %}

{% block content %}
<div class="contacto-container">
    <div class="formulario-contacto">
        <h2>Contacto</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tipo_miel">Tipo de Miel:</label>
                <select id="tipo_miel" name="tipo_miel" required>
                    <option value="">Seleccione un tipo de miel</option>
                    <option value="flores">Miel de Flores</option>
                    <option value="fresca">Miel Fresca</option>
                    <option value="jalea_real">Jalea Real</option>
                    <option value="melaza">Melaza</option>
                    <option value="romero">Miel de Romero</option>
                    <option value="antigoteo">Miel Antigoteo</option>
                    <option value="tarritos">Tarritos</option>
                    <option value="caña">Miel de Caña</option>
                    <option value="propoleo">Propóleo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Botes:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>
    </div>
</div>
{% endblock %}
