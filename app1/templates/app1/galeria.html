{% extends 'app1/base.html' %}
{% load static %}

{% block content %}
<div class="galeria-container">
    <h2>Galería de Imágenes</h2>
    <div class="galeria-grid">
        <!-- Video de YouTube -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/_5cpb_WqJXE" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <!-- Galería de colmenas -->
        <div class="galeria-item">
            <img src="{% static 'app1/img/colmena3.jpeg' %}" alt="Colmena 3">
        </div>
        <div class="galeria-item">
            <img src="{% static 'app1/img/colmena4.jpeg' %}" alt="Colmena 4">
        </div>
        <div class="galeria-item">
            <img src="{% static 'app1/img/colmena6.jpeg' %}" alt="Colmena 6">
        </div>
        <div class="galeria-item">
            <img src="{% static 'app1/img/colmena7.jpeg' %}" alt="Colmena 7">
        </div>
        <div class="galeria-item">
            <img src="{% static 'app1/img/colmena8.jpeg' %}" alt="Colmena 8">
        </div>
    </div>
</div>

<style>
.galeria-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.galeria-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    padding: 20px;
}

.galeria-item, .video-container {
    overflow: hidden;
    border-radius: 10px;
    border: 3px solid #000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 10px;
}

.galeria-item img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s;
}

.video-container iframe {
    width: 100%;
    height: 350px;
}
</style>

<div class="btn-volver-container">
    <a href="javascript:history.back()" class="btn-volver">Volver</a>
</div>
{% endblock %}
{% for i in 12345678|make_list %}
<div class="galeria-item">
    <img src="{% static 'app1/img/colmena'|add:i|add:'.jpg' %}" alt="Colmena {{ i }}">
</div>
{% endfor %}
